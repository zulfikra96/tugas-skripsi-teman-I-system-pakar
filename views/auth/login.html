{% extends "../index.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                
                <div class="panel-primary margin-top-120px" style="border: 1.5px solid #e54304; border-radius:4px; padding:20px;">
                    {% if message != false %}
                        <div class="alert alert-danger">
                            hello
                        </div>
                    {% endif%}
                    <div class="panel-heading" style="text-align: center;"><strong>Login</strong></div>
                    <div class="panel-body">
                        <form action="{{url('login')}}" class="form-horizontal" method="POST">
                            <div class="form-group">
                                <span>Username</span>
                                <input type="text" class="form-control" placeholder="Masukan username anda..." name="username">
                            </div>
                            <div class="form-group">
                                <span>Password</span>
                                <input type="password" class="form-control" placeholder="Masukan password anda..." name="password">
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <span>belum punya akun <a href="{{url('register')}}" style="color: #e54304;">daftar ?</a></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" style="background-color: #e54304">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
